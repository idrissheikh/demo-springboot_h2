<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <title>Shipping</title>
</head>
<body>



<div class="container">
    <h3 class="text-primary"> Spring Boot demo  </h3>
    <div class="col-sm-6  my-5">

        <h5 class="text-primary">Register New Building </h5>
        <form th:action="@{/saveBestilling}" modelAttribute="book" method="post">
            <input type="hidden"  th:value="${book.id}" name="id">

            <div class="form-group">
                <input type="text"  name="firstName" class="form-control" placeholder="Frist Name">
            </div>
            <div class="form-group">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="text"  name="address" class="form-control" placeholder="Address">
            </div>

            <div class="form-group">
                <input type="text"  name="postalCode" class="form-control" placeholder="postal Code">
            </div>

            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>


</body>
</html>
